
<div id="MainScreen">
	<div >
		<img src="./Images/player.png"/>
	</div>
	<div>
		<button id="btGAMESTART">GAME START</button><br/>
		<button id="btOPTION">OPTIONS</button><br/>
		<br/>
		<button id="btHIDE" onclick="$('#MainScreen').hide()">HIDE</button><br/>
	</div>
</div>

	<p class="dialogueText"></p>
	<button>Proceed</button>
</div>

		<div id="ExpBar" class="meter orange"><span style="width: 50%"></span></div>
	</div>
	<div id="BottomBar">
		<button id="btInventory">Inventory</button>

		<button id="btQuest">Quest</button>
