
<div id="MainScreen" class="window">
	<div >
		<img src=""/>
	</div>
	<div>
		<button id="btGAMESTART">GAME START</button><br/>
		<button id="btOPTION">OPTIONS</button><br/>
		<br/>
		<button id="btHIDE" onclick="$('#MainScreen').hide()">HIDE</button><br/>
	</div>
</div>


<div id="HUD">
	<div id="QuestHUD">
		<span class="questText">Say something about our quest</span>
		<span class="questStatus"><span class="questCurrent">1</span>/<span class="questGoal">10</span></span>
	</div>
	<div id="StatusHUD">
		<div id="HealthBar" class="meter red"><span style="width: 100%"></span></div>
		<div id="ExpBar" class="meter orange"><span style="width: 50%"></span></div>
	</div>

	<div id="header">
		<div id="sound" class="sound-play"></div>
		<div id="gold"> : <span>0</span></div>
		<div id="option" onclick="rpg.getUIController().toogle('Options')"></div>
	</div>


	<div id="BottomBar">
		<!--button id="btHideUI" onclick="$('#uiDiv').children().hide()">HideUI</button-->
		<button id="btPause" onclick="rpg.getUIController().toogle('Options')">Pause</button>	
		<button id="btQuest" onclick="rpg.getUIController().toogle('QuestWindow')">Quest</button>
		<button id="btStatus" onclick="rpg.getUIController().toogle('StatusWindow')">Status</button>
		<button id="btInventory" onclick="rpg.getUIController().toogle('Inventory')">Inventory</button>
	</div>
</div>

<div id="Dialogue" class="window">
	<p class="dialogueText"></p>
	<button id="btDialogueProceed">Proceed</button>
</div>

<div id="Options" class="window" >
	<h1>Options</h1>
	<fieldset><legend>Languages</legend>
		<label><input type="radio" name="lang" value="en" checked> English</label><br />
		<label><input type="radio" name="lang" value="fr"> Fran√ßais</label>
	</fieldset>
	<h1>Help</h1>
	<ul>
		<li>Enter or Space : Speak, Action</li>
		<li>Arrows : Move</li>
		<li>A : Attack (if sword equipped)</li>
	</ul>
</div>

<div id="Inventory" class="window" >
	<h1>Inventory</h1>
	<div id="Grid" class="gridview">
		<div id="item01" class="item"></div>
		<div id="item01" class="item"></div>
		<div id="item01" class="item"></div>
		<div id="item01" class="item"></div>
		<div id="item01" class="item"></div>
		<div id="item01" class="item"></div>
		<div id="item01" class="item"></div>
		<div id="item01" class="item"></div>
		<div id="item01" class="item"></div>
		<div id="item01" class="item"></div>
		<div id="item01" class="item"></div>
		<div id="item01" class="item"></div>
		<div id="item01" class="item"></div>
		<div id="item01" class="item"></div>
	</div>
	<div id="itemOptions" class="itemOptions">
		<itemid id="" />
		<div id="btUseItem" class="itemOption">Use</div>
		<div id="btDropItem" class="itemOption">Drop</div>
	</div>
</div>

<div id="QuestWindow" class="window">
	<h1>Quests</h1>
	<div class="QuestItem">
		<span class="questText">Say something about our quest</span>
		<span class="questStatus"><span class="questCurrent">1</span>/<span class="questGoal">10</span></span>	
	</div>
	<div class="QuestItem"></div>
	<div class="QuestItem"></div>
	<div class="QuestItem"></div>
</div>

<div id="StatusWindow" class="window">
	<h1>Status</h1>
	<ul>
		<li>Level: <span id="stLevel"></span></li>
		<li>HP: <span id="stHP"></span>/<span id="stHPMax"></span></li>
		<li>Attack: <span id="stAttack"></span></li>
		<li>Defence: <span id="stDefence"></span></li>
		<li>EXP: <span id="stEXP"></span>/<span id="stEXPMax"></span></li>
		<li>Gold: <span id="stMoney"></span></li>
	</ul>
</div>
